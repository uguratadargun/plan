services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weekly-planner-backend
    labels:
      - "coolify.managed=true"
      - "coolify.service=backend"
    expose:
      - "5001"
    environment:
      - PORT=5001
      - NODE_ENV=production
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: weekly-planner-frontend
    labels:
      - "coolify.managed=true"
      - "coolify.service=frontend"
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  backend-data:
